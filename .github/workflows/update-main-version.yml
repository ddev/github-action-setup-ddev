name: Update release version

permissions:
   contents: write

on:
  push:
    tags:
      - v*

jobs:
  tag:
    runs-on: ubuntu-24.04
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: Run release-tagger
        uses: tj-actions/release-tagger@v4
